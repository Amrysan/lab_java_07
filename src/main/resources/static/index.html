<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group and Schedule Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Group and Schedule Manager</h1>

    <div>
        <h2>Counter</h2>
        <p id="counter">Requests: 0</p>
        <button id="getCounterBtn">Get Counter</button>
        <button id="resetCounterBtn">Reset Counter</button>
    </div>

    <div>
        <h2>Groups</h2>
        <input type="text" id="groupNumber" placeholder="Group Number">
        <button id="addGroupBtn">Add Group</button>
        <ul id="groupList"></ul>
    </div>

    <div>
        <h2>Add Schedule</h2>
        <select id="groupSelect">
            <option value="">Select Group</option>
        </select>
        <input type="text" id="subject" placeholder="Subject">
        <input type="text" id="lessonType" placeholder="Lesson Type">
        <input type="text" id="time" placeholder="Time">
        <input type="text" id="auditorium" placeholder="Auditorium">
        <button id="addScheduleBtn">Add Schedule</button>
        <div id="scheduleList"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
